<form (ngSubmit)="editar( formulario )" #formulario = "ngForm">
    <label for="">Ingresar ID</label>
    <input type="text" name="id" [(ngModel)]="id" class="form-control">

    <label for="">Ingresar el numero de mesa</label>
    <input type="text" name="mesa"  [(ngModel)]="orden.mesa" class="form-control">

    <label for="">Ingresar el producto</label>
    <input type="text" name="producto"  [(ngModel)]="orden.producto" class="form-control">

    <label for="">Ingresar el total</label>
    <input type="text" name="total"  [(ngModel)]="orden.total" class="form-control">
    <br>
    
    <button type="submit" >Guardar</button>
</form>
