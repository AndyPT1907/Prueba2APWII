<form (ngSubmit)="guardar( formulario )" #formulario = "ngForm">
    <label for="">Ingresar ID</label>
    <input type="text" name="id" [(ngModel)]="id" class="form-control">

    <label for="">Ingresar email </label>
    <input type="text" name="email"  [(ngModel)]="email" class="form-control">

    <label for="">Ingresar Contrase√±a</label>
    <input type="text" name="password"  [(ngModel)]="password" class="form-control">

    <label for="">Ingresar role</label>
    <input type="text" name="role"  [(ngModel)]="role" class="form-control">
    <br>
    
    <button type="submit" >Guardar</button>
</form>
